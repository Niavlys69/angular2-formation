<div class="container">
  <form class="form" novalidate #form="ngForm" (ngSubmit)="process()">

    <div class="form-group">
      <input [(ngModel)]="newItem.name" #nom="ngModel" name="name" class="form-control form-control-lg" type="text" placeholder="Nom et prÃ©nom" required minlength="5">
      <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">Champs invalide</div>
    </div>

    <div class="form-group">
        <input [(ngModel)]="newItem.reference" #ref="ngModel" name="ref" class="form-control form-control-lg" type="text" placeholder="Ex: 1234" required minlength="4">
        <div class="alert alert-danger" *ngIf="ref.invalid && ref.touched">Champs invalide</div>
    </div>

    <div class="form-group">
      <select [(ngModel)]="newItem.state" name="state" class="form-control form-control-lg">
        <option [ngValue]="state.ALIVRER">A LIVRER</option>
        <option [ngValue]="state.ENCOURS">EN COURS</option>
        <option [ngValue]="state.LIVREE">LIVREE</option>
      </select>
    </div>

    <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Ajouter</button>
    </div>

  </form>
</div>
