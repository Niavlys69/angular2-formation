<div class="container">
  <ng-container *ngFor="let item of collection">
    <div class="card">
      <div class="card-header">
        <span class="state-0" *ngIf="state.ALIVRER === item.state">A livrer</span>
        <span class="state-1" *ngIf="state.ENCOURS === item.state">En cours de livraison</span>
        <span class="state-2" *ngIf="state.LIVREE === item.state">Commande livr√©e</span>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ item.name }}</h4>
        <p class="card-text">{{ item.reference }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </ng-container>
</div>
